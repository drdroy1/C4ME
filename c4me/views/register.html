<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Helps high school students decide where to apply for college" />
    <meta name="keywords" content="" />
    <meta name="author" content="Andrew Cao, Qihong Jiang, Maggie Zhou" />
    <title>C4me | Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light navbar-default">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="../img/c4me_logo_(transparent).png"></a>
            </div>
        </nav>
    </header>

    <section id="pageName">
        <div class="container">
            <h1>Register</h1>
        </div>
    </section>

    <form id="loginRegisterForm" method='post' action='/register'>
        <div class="container">
            <h2>Account Creation</h2>
            <h5><%= error %></h5>
            <div class="form-group">
                <label for="username">Username*</label>
                <input type="text" id="username" class="form-control" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="text" id="email" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" id="password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <label for="firstName">First Name*</label>
                <input type="text" id="firstName" class="form-control" name="fName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name*</label>
                <input type="text" id="lastName" class="form-control" name="lName">
            </div>
            <div class="form-group">
                <label for="userType">User Type</label>
                <input list="userType" type="text" class="form-control" name="userType">
            </div>
            <div class="form-group">
                <datalist id="userType">
                    <option value="Student"></option>
                    <option value="Administrator"></option>
                </datalist>
            </div>

            <input type="submit" value="submit">
            <br><br>
        </div>
    </form>

    <section id="loginRegisterBox">
        <div class="container">
            <div class="box">
                <h3>Already have an account?</h3>
                <a href="/login">
                    <p>I need to login</p>
                </a>
            </div>
    </section>
</body>

<script src="./js/script.js"></script>

</html>
