<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Helps high school students decide where to apply for college" />
    <meta name="keywords" content="" />
    <meta name="author" content="Andrew Cao, Qihong Jiang, Maggie Zhou" />
    <title>C4me | Login</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header>
        <div class=container>
            <div class=brand>
                <img src="../img/C4me Logo (Transparent).png" alt="Logo">
            </div>
        </div>
    </header>

    <section id="pageName">
        <div class="container">
            <h1> Login</h1>
        </div>
    </section>

    <form id="loginForm">
        <div class="container">
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username"><br><br>

            <label for="password">Password</label><br>
            <input type="text" id="password" name="password"><br><br>
            <input type="submit" id="loginBtn" value="Login">
        </div>
    </form>

    <section id="registerBox">
        <div class="container">
            <div class="box">
                <h3>Are you new here?</h3>
                <a href="register.html">
                    <p>I need to register</p>
                </a>
            </div>
    </section>
</body>

<script src="../js/script.js"></script>
