<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Helps high school students decide where to apply for college" />
    <meta name="keywords" content="" />
    <meta name="author" content="Andrew Cao, Qihong Jiang, Maggie Zhou" />
    <title>C4me | Register</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header>
        <div class=container>
            <div class=brand>
                <a href="landing.html"><img src="../img/c4me_logo_(transparent).png" alt="Logo"></a>
            </div>
        </div>
    </header>

    <section id="pageName">
        <div class="container">
            <h1>Register</h1>
        </div>
    </section>

    <form id="loginRegisterForm">
        <div class="container">
            <h2>2. Personal Information</h2>
            <label for="gender">Gender*</label><br>
            <input type="text" id="gender" name="gender"><br><br>

            <label for="dob">Date of Birth*</label><br>
            <input type="text" id="dob" name="dob"><br><br>

            <label for="city">City*</label><br>
            <input type="text" id="city" name="city"><br><br>

            <label for="state">State*</label><br>
            <input type="text" id="state" name="state"><br><br>

            <label for="zipCode">Zip Code*</label><br>
            <input list="zipCode" type="text" name="zipCode"><br><br>

            <label for="country">Country*</label><br>
            <input list="country" type="text" name="country"><br><br>

            <label for="phoneNumber">Phone Number*</label><br>
            <input list="phoneNumber" type="text" name="phoneNumber"><br><br>

            <input type="button" id="loginRegisterBtn" value="Finish" onClick="location.href='register_confirm.html'">
        </div>
    </form>
</body>

<script src="./client_side_js/index.js"></script>

</html>
